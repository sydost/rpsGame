<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Computer</div>
      <span id="user-score">0</span><p>:</p><span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="svg\rock.svg" alt="rock">
      </div>
      <div class="choice" id="p">
        <img src="svg\paper.svg" alt="paper">
      </div>
      <div class="choice" id="s">
        <img src="svg\scissors.svg" alt="scissors">
      </div>
    </div>

    <p id="action-message">Make Your Move</p>
    <script src="js\page.js"></script>
  </body>
</html>
